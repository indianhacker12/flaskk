<!DOCTYPE html>
<html lang="en">
<head>

    <title>Betting Website - Home</title>
    <link rel="shortcut icon" href="/static/img/xbt.jpg" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #cfb8e5;
            color: #e4ef48;
            margin: 0;
            padding: 0;
        }

        /* Vertical Navigation for Small Screens */
        nav {
            background-image: url('/static/img/Xbet/m.png');
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 140px;
            height: 120vh;
            
            padding-top: 20px;
            overflow-y: auto;
            position: fixed;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }

        nav ul li a:hover {
            color: #ffffff;
            background-color: #ff9933;
            border-radius: 10px;
        }

        /* Horizontal Navbar for Larger Screens */
        @media (min-width: 700px) {
            nav {
                background-image: url('/static/img/Xbet/ne.jpg');
                position: relative;
                width: 100%;
                height: 100px;
                padding: 0;
                background-color: #1e3c72;
                
            }

            nav ul {
                display: flex;
                justify-content: center;
                padding: 10px;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 10px;
                text-align: center;
                white-space: nowrap;
                background-color: rgb(3, 73, 75);
                border-radius: 10px;
                margin: 20px;

            }

            footer {
                background-color: #777e90;
                padding-bottom: 10px;
                text-align: center;
                padding-top: 10px;
                

                
            }

          

        }

        /* Content margin adjustment for small screens */
        @media (max-width: 767px) {
            header, main {
                margin-left: 140px;
            }
        }

        /* Header styling */
        header h1 {
            font-size: 2.5rem;
            color: #1e3c72;
            text-align: center;
            margin: 20px 0;
        }

        /* Betting Games Section */
        .betting-games {
            background-color: #03212bea;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 0%;
            margin: 0;
            width: 100%;
            position:static;
            padding-left: 10px;
            padding-bottom: 70px;
        }

        .betting-games h2 {
            color: #f6f8fc;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            padding-top: 70px;
            padding-bottom: 10px;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        /* Limit to 2 rows on larger screens */
        @media (min-width: 1024px) {
            .games-grid {
                grid-template-columns: repeat(6, 1fr);
                max-height: calc(2 * 160px + 40px); /* Adjust based on card height and gap */
                overflow-y: hidden;
            }
        }

       
        .game-card:hover {
            background-color: #35937a;
            color: #fff;
        }



        div.scroll-container {
            
            overflow: auto;
            white-space: nowrap;
            padding: 10px;


        }

        div.scroll-container img {
            padding: 0px;
           
            width: 250px;
            border-radius: 30px; 
            
            
            }
   

        
        .game-card {
            background-size:  cover; 
            background-position: center; /* Center the background image */
            color: #fff;
            padding: 50px;
            border-radius: 8px;
            text-align: center;
            background-color: cyan;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 10px;
        }

        .game-card p {
            font-weight: bold;
           
            padding: 5px 10px;
            border-radius: 5px;
        }
        .game-card:hover {
            filter: brightness(0.8); /* Darken the background on hover */
            color: #ffcc00;
        }

        /* Specific Background Images for Each Game */
        .bingo {
            background-image: url('/static/img/bingo.png');
        }
        .dice {

        }
        .keno {

        .horse {

        .lottery {

        .fantasy {

        .casino {

        }
        .sport {
            background-image: url('/static/img/sport.png');
        }
        .teen{

        }
        .espot {
            background-image: url('/static/img/esport.png');
        }
        .aviator{

        .odd-even {

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0078d7;
            border-radius: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;

        /* Chat iframe styling */
        #chat-iframe-container {
            position: fixed;
            bottom: 90px;

            width: 400px;
            height: 500px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
    </style>
